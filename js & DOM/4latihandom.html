<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice with color</title>
    <style>
      body {
        text-align: center;
      }
      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .biru {
        background-color: blue;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>playing with color</h1>
    <button type="button" id="tchangecolor">change color</button>

    <br />
    <br />

    <div class="kotak merah"></div>
    <input type="range" name="smerah" min="255" max="0" />
    <div class="kotak hijau"></div>
    <input type="range" name="shijau" min="255" max="0" />
    <div class="kotak biru"></div>
    <input type="range" name="sbiru" min="255" max="0" />

    <script src="4latihandom.js"></script>
  </body>
</html>
